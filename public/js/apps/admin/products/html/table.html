<div class="widget-body medium no-padding">
    <div class="table-responsive">
        <div class="row">
            <div class="pull-left .col-md-10" data-cc-widget-table-header ttitle="vm.title"></div>
            <div class="pull-right .col-md-2"><a style="color:white" ui-sref="products.create" class="btn btn-primary" title="{{'Products.Create' | translate}}">{{'Products.Create' | translate}}</a>
            </div>
        </div>
        <table tr-ng-grid="" items="vm.tableItems" page-items="20" fields="vm.fields" selection-mode="SingleRow" class="table table-striped table-condensed">
            <thead>
                <tr>
                    <th field-name="id" cell-width="4em" display-align="right"></th>
                    <th field-name="price" cell-width="5em" display-align="right"></th>
                    <th field-name="rating" cell-width="5em" display-align="right"></th>
                    <th field-name="viewsCount" cell-width="5em" display-align="right"></th>
                    <th field-name="addedToCartCount" cell-width="5em" display-align="right"></th>
                    <th field-name="quantity" cell-width="3em" display-align="right"></th>
                    <th field-name="availability" cell-width="3em" display-align="right"></th>
                    <th field-name="active" cell-width="3em" display-align="right"></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <span style="cursor: pointer" ui-sref="products.edit({ id: gridItem.id })"><i class="glyphicon glyphicon-edit" title="{{'Edit' | translate}}"></i>
                        </span>
                    </td>
                    <td>
                        <span style="cursor: pointer" ui-sref="products.attributes({ id: gridItem.id })" style="margin: 0 10%"><i class="glyphicon glyphicon-list" title="{{'Products.Attributes' | translate}}"></i>
                        </span>
                    </td>
                    <td>
                        <span style="cursor: pointer" ui-sref="products.images({ id: gridItem.id })"><i class="glyphicon glyphicon-picture" title="{{'Products.Images' | translate}}"></i>
                        </span>
                    </td>
                    <td>
                        <span style="cursor: pointer" ng-click="vm.showModal(gridItem);$event.stopPropagation();" backdrop="static" data-template="mkModalDialog.tpl.html" data-html="true" bs-modal="vm.modal">
                        <i class="glyphicon glyphicon-remove " title="{{'Delete' | translate}}"></i>
                        </span>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="widget-foot">
            <div class="clearfix "></div>
        </div>
    </div>
</div>
