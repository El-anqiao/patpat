<div class="widget-body medium no-padding">
    <div class="table-responsive">
        <div class="row">
            <div class="pull-left .col-md-10" data-cc-widget-table-header ttitle="vm.title"></div>
            <div class="pull-right .col-md-2"><a style="color:white" ui-sref="pages.create" class="btn btn-primary" title="{{'Static_pages.Create' | translate}}">{{'Common.Create' | translate}}</a>
            </div>
        </div>
        <table tr-ng-grid="" items="vm.tableItems" page-items="10" fields="vm.fields" selection-mode="SingleRow" class="table table-striped table-condensed">
            <thead>
                <tr>
                    <th field-name="id" cell-width="4em" display-align="right"></th>
                    <th field-name="active" cell-width="3em" display-align="right"></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <a ui-sref="pages.edit({ id: gridItem.id })" class="pull-left"><i class="glyphicon glyphicon-edit" title="{{'Edit' | translate}}"></i>
                        </a>
                        <a class="pull-right" ng-click="vm.showModal(gridItem);$event.stopPropagation()" backdrop="static" data-template="mkModalDialog.tpl.html" data-html="true" bs-modal="vm.modal">
                        <i class="glyphicon glyphicon-remove " title="{{'Delete' | translate}}"></i>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="widget-foot">
            <div class="clearfix "></div>
        </div>
    </div>
</div>
