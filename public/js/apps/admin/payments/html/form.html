<div class="widget">
    <div class="title">
        <h4>{{ vm.title | translate:{ name: vm.formData.name } }}</h4>
    </div>
    <form form-for="vm.formData" validation-rules="vm.validationRules.rules" submit-with="vm.submit(data)" validation-failed="vm.validationFailed()" submit-error="vm.submitFailed(error)">
        <label>{{'Common.Name' | translate}}</label>
        <text-field attribute="name" autofocus placeholder="{{'Common.Name' | translate}}"></text-field>
        <label>{{'Common.Position' | translate}}</label>
        <text-field attribute="position" placeholder="{{'Common.Position' | translate}}"></text-field>
        <!-- <label>{{'Payments.Payment_system' | translate}}</label>
<text-field attribute="paymentSystem" placeholder="{{'Payments.Payment_system' | translate}}"></text-field>
 -->
        <label>{{'Currency.Title' | translate}}</label>
        <button name="currencyId" type="button" class="btn btn-default" ng-model="vm.formData.currencyIds" data-html="0" ng-options="item.id as item.name for item in vm.formData.currencies" bs-select placeholder="{{'Choose' | translate}}" data-multiple="1" required>
            Action <span class="caret"></span>
        </button>
        <hr/>
        <radio-field attribute="active" label="{{'Common.Active' | translate}}" options="[{value:'Y', label:'Active'},{value:'N', label:'Not Active'}]"></radio-field>
        <submit-button ng-show="!myForm.group_id.$error.required" button-class="btn btn-success pull-right" label="{{'Save' | translate}}"></submit-button>
    </form>
</div>
