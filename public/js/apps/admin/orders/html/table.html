<div class="widget-body medium no-padding">
    <div class="table-responsive">
        <div class="row">
            <div class="pull-left .col-md-10" data-cc-widget-table-header ttitle="vm.title"></div>
            <div class="pull-right .col-md-2"><a style="color:white" ui-sref="orders.create" class="btn btn-primary" title="{{'Orders.Create' | translate}}">{{'Common.Create' | translate}}</a>
            </div>
        </div>
        <table tr-ng-grid="" items="vm.tableItems" fields="vm.fields" page-items="vm.pageItems || 10" total-items="vm.totalItems" current-page="vm.currentPage || 0" selection-mode="SingleRow" class="table table-striped table-condensed" on-data-required="vm.tableActions(currentPage, pageItems, filterBy, filterByFields, orderBy, orderByReverse)">
            <thead>
                <tr>
                    <th field-name="id" cell-width="4em" display-align="right"></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <a ui-sref="orders.edit({ id: gridItem.id })" class="pull-left"><i class="glyphicon glyphicon-edit" title="{{'Edit' | translate}}"></i>
                        </a>
                        <a class="pull-right" ng-click="vm.showModal(gridItem);$event.stopPropagation()" backdrop="static" data-template="mkModalDialog.tpl.html" data-html="true" bs-modal="vm.modal">
                        <i class="glyphicon glyphicon-remove " title="{{'Delete' | translate}}"></i>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="widget-foot ">
            <div class="clearfix "></div>
        </div>
    </div>
</div>
