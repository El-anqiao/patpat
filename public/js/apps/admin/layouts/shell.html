<div class="container" data-ng-controller="ShellController">
    <div id="page-wrapper" ng-class="{'active': showSidebar}" ng-cloak>
        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar">
                <li class="sidebar-main">
                    <a style="cursor: pointer" ng-click="toggleSidebar()">
                    {{'Dashboard.Title' | translate}}
                        <span class="menu-icon glyphicon glyphicon-transfer"></span>
                    </a>
                </li>
                <li class="sidebar-title"><span>{{'NAVIGATION' | translate}}</span>
                </li>
                <li class="sidebar-list" ng-repeat="r in navRoutes">
                    <a ui-sref="{{r.name}}" ng-bind-html="r.data.title" ui-sref-active="current" translate></a>
                </li>
            </ul>
        </div>
        <!-- End Sidebar -->
        <div id="content-wrapper">
            <div class="page-content">
                <!-- Header Bar -->
                <div class="row header">
                    <div class="col-xs-12">
                        <div class="btn-group pull-right translation_buttons">
                            <button type="button" class="btn btn-lg flag-icon flag-icon-ru" ng-click="changeLanguage('ru')" title="{{ 'BUTTON_TEXT_RU' | translate}}" ng-class="{'selected': selected === 'ru'}">
                            </button>
                            <button type="button" class="btn btn-lg flag-icon flag-icon-en" ng-click="changeLanguage('en')" title="{{ 'BUTTON_TEXT_EN' | translate}}" ng-class="{'selected': selected === 'en'}">
                            </button>
                        </div>
                        <div class="user pull-right" ng-click="setAvatarDropdown()">
                            <button class="item avatar" data-html="true" data-placement="bottom-left" data-animation="am-flip-x" bs-dropdown="avatarDropdown">
                                <img src="/img/avatar.jpg">
                            </button>
                            <div class="item dropdown">
                            </div>
                        </div>
                        <div class="meta">
                            <div class="page">
                                {{'Admin_area' | translate}}
                            </div>
                            <div class="breadcrumb-links">
                                Home / <span data-ng-bind="currentTitle"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- End Header Bar -->
                <!-- Main Content -->
                <section ui-view></section>
            </div>
            <!-- End Page Content -->
        </div>
        <!-- End Content Wrapper -->
    </div>
    <!-- End Page Wrapper -->
</div>
